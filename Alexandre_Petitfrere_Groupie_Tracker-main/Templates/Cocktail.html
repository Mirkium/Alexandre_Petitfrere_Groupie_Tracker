{{define "Cocktail"}}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/style/Cocktail.css">
        <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <div id="header">
                <img src="/assets/img/cocktail.png" alt="" id="logo_cocktail">
                <h1><a href="/Acceuil">World Cocktail</a></h1>
                <img src="/assets/img/vodka.webp" alt="" id="vodka">
            </div>

            <div id="form">
                <form action="/rechercher" method="GET">
                    <label for="search">Search :</label>
                    <input type="text" id="search" name="q">
                    <input type="submit" value="Search" class="button">
                </form>
                <a href="Accueil.html">Favorite</a>
            </div>
        </header>

        <div>
            <img src="{{.Cocktail.ImageSrc}}" alt="">
            <p>{{.Cocktail.Name}}</p>

            <div class="liste_ingredient">
                <div>
                    {{range .Cocktail.Ingredients}}
                        {{.}}
                    {{end}}
                </div>
                <div>
                    {{range .Cocktail.Measures}}
                        {{.}}
                    {{end}}
                </div>
            </div>
            <div class="preparation">
                {{.Cocktail.Instructions}}
            </div>
        </div>
    </body>
</html>
{{end}}
