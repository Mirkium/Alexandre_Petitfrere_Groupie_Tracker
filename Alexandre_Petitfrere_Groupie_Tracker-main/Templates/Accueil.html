{{define "Accueil"}}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>World Cocktail</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/style/Accueil.css">
        <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <div id="header">
                <img src="/assets/img/cocktail.png" alt="" id="logo_cocktail">
                <h1><a href="/Acceuil">World Cocktail</a></h1>
                <img src="/assets/img/vodka.webp" alt="" id="vodka">
            </div>

            <div id="form">
                <form action="/rechercher" method="GET">
                    <label for="search">Search :</label>
                    <input type="text" id="search" name="q">
                    <input type="submit" value="Search" class="button">
                </form>
                <a href="/Favorie">Favorite</a>
            </div>
        </header>
        <div class="cocktail_liste">
            
            {{range .Drinks}}
            <div class="line_1">
                <div class="cocktail" id="mojito">
                    <a href="/Cocktail?id={{.Id}}">

                        <img src={{.ImageSrc}}>
                        <p>{{.Name}}</p>
                    </a>
        
                </div>
            </div>
            {{end}}
        </div>
        
        
    </body>
</html>
{{end}}
